<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Inscription</title>
</head>
<body>
    <div class="card" style="margin: 30px auto; max-width: 400px;">
        <h2>Créer un compte Fidèle</h2>
        <form method="POST">
            <label>Nom complet :</label>
            <input type="text" name="nom" placeholder="Ex: Koffi Mensah" required>
            
            <label>Email :</label>
            <input type="email" name="email" placeholder="votre@email.com" required>
            
            <label>Mot de passe :</label>
            <input type="password" name="password" placeholder="Choisissez un mot de passe" required>
            
            <button type="submit" class="btn" style="width:100%; margin-top: 15px;">S'inscrire</button>
        </form>
        <p style="text-align:center; margin-top: 15px;">
            Déjà inscrit ? <a href="/login">Se connecter</a>
        </p>
    </div>
</body>
</html>
