<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accès Paroisse - Messes Bénin</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #10b981; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; font-size: 1rem; text-align: center; }
        .btn-login { background: #10b981; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-login:hover { background: #059669; }
        .footer-link { margin-top: 20px; display: block; color: #64748b; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Espace Paroisse</h2>
        <p style="color: #64748b; margin-bottom: 30px;">Entrez votre code secret pour modifier vos informations.</p>
        
        <form action="/espace-paroisse" method="POST">
            <input type="password" name="code_secret" placeholder="Votre Code Secret" required>
            <button type="submit" class="btn-login">SE CONNECTER</button>
        </form>

        <a href="/" class="footer-link">← Retour à l'accueil</a>
    </div>
</body>
</html>
